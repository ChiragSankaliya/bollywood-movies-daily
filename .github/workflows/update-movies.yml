name: Daily Movie Fetch

on:
  schedule:
    - cron: '30 18 * * *' # 12:00 AM IST = 6:30 PM UTC
  workflow_dispatch: # Optional: manually trigger from GitHub Actions tab

jobs:
  run-fetch-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run fetch.js script
        run: node fetch.js

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add *.json
          git commit -m "ðŸ”„ Daily update at midnight IST" || echo "No changes to commit"
          git push
